<!DOCTYPE html>
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>金宝菜单</title>
    <style>
      * {margin:0;padding:0;}
      .image {width: 100%;}
    </style>
  </head>
  <body>
    <!-- <p>许大爷的菜单</p>
    <img src="./images/1.jpg" alt="" /> -->
    <div id="menu" class="images"></div>
    <script>
      function setImages(){
          let element = ''
          for(let i = 1 ;i <= 36 ; i++ ){
            element += `<img src="./images/${i}.jpeg" alt="" class="image"/>`
          }
          return element
        }
        document.getElementById('menu').innerHTML = setImages()
    </script>
  </body>
</html>
